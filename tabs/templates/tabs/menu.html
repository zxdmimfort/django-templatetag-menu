{% load menu_tags %}
<div class="menu">
{% for level in menu %}

    <div class="menu-level">
    {% for item in level %}
    <li>
        <a href="{% url 'menu' menu_url=item.url %}">{{ item.name }}</a>
    </li>
    {% endfor %}
    </div>
    {% if not forloop.last %}
    <hr>
    {% endif %}
{% endfor %}
</div>
